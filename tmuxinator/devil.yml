
# ~/.tmuxinator/devil.yml

name: devil
root: ~/code/theflyingdevil

windows:
  - devil_dev:
      layout: main-horizontal
      panes:
      - editor:
          - nvim ~/code/theflyingdevil.com/
      - yarn:
          - code -n ~/code/theflyingdevil.com/
          - cd ~/code/theflyingdevil.com/
          - nvm
          - yarn start
