
# ~/.tmuxinator/wind-hunter.yml

name: wind-hunter
root: ~/code/wind-hunter/

windows:
  - devil_dev:
      layout: main-horizontal
      panes:
      - editor:
          - nvim ~/code/wind-hunter/
