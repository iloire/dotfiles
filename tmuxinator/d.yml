# /Users/ivan/.config/tmuxinator/d.yml

name: default 
root: ~/

windows:
  - devil_dev:
      layout: main-horizontal
      panes:
      - editor:
          - cd ~/code/theflyingdevil.com/
          - n .
      - yarn:
          - cd ~/code/theflyingdevil.com/
          - nvm
          - yarn start
  - notes:
      panes:
      - editor:
          - cd ~/notes
          - n .
  - code:
      panes:
      - console:
          - cd ~/code
          - ls 
  - dotfiles:
      panes:
      - editor:
          - cd ~/dotfiles
          - n .
  - ansible:
      layout: main-horizontal
      panes:
      - editor:
          - cd ~/code/ansible-recipes/
          - n .
      - console:
          - echo ready
