# /Users/ivan/.config/tmuxinator/d.yml

name: default 
root: ~/

windows:
  - notes:
      panes:
      - editor:
          - cd ~/notes
          - git pull
          - n .
  - console:
      panes:
      - console:
          - cd ~/
  - dotfiles:
      panes:
      - editor:
          - cd ~/dotfiles
          - n .
  - ansible:
      layout: main-horizontal
      panes:
      - editor:
          - cd ~/code/ansible-recipes/
          - n .
      - console:
          - echo ready
