
[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "0x535353"
blue = "0x8ab6d9"
cyan = "0xdbf4ff"
green = "0xc1df74"
magenta = "0xefb5f7"
red = "0xf00c0c"
white = "0xffffff"
yellow = "0xe1e48a"

[colors.cursor]
cursor = "0x00FF00"
text = "0x111922"

[colors.normal]
black = "0x282a2e"
blue = "0x6c99ba"
cyan = "0xbdd6ff"
green = "0xa4c161"
magenta = "0xd096d9"
red = "0xd25252"
white = "0xededec"
yellow = "0xffc56d"

[colors.primary]
background = "0x111922"
foreground = "0xb8bcb9"

[cursor]
thickness = 0.13
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control"

[[keyboard.bindings]]
chars = "\u0003"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[terminal.shell]
program = "/usr/bin/zsh"

[window]
decorations = "full"
dynamic_title = true
opacity = 0.9
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 150
lines = 40

[window.padding]
x = 0
y = 0

[general]
working_directory = "None"

[terminal]
